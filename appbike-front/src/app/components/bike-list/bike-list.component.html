<button (click)="openForm(newBikeModal)"><i class="bi bi-plus"></i></button>

<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Condition</th>
                                <th>Station</th>
                                <th>Uses</th>
                                <th>Available</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let b of listBikes">
                                <th scope="row">{{b.nombre}}</th>
                                <td>{{b.marca}}</td>
                                <td>{{b.modelo}}</td>
                                <td>{{b.estado}}</td>
                                <td>{{b.estacion}}</td>
                                <td>{{b.usos}}</td>
                                <td><a href="#" class="btn btn-success">Yes</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<ngb-pagination class="custom-pagination" [maxSize]="5" [boundaryLinks]="true" [collectionSize]="countBikes"
    [(page)]="currentPage" [pageSize]="20" (pageChange)="loadNewPage()" aria-label="Default pagination">
</ngb-pagination>

<ng-template #newBikeModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Create a new bike</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form #newBike="ngForm" (ngSubmit)="newBike.form.valid && onSubmit()">
            <div class="mb-3">
                <label for="name">Name</label>
                <div class="input-group">
                    <input [(ngModel)]="formBikeAdd.name" #name="ngModel" name="name" class="form-control"
                        placeholder="Enter name of the bike" required />
                </div>
                <div class="alert-danger" *ngIf="name.errors && newBike.submitted">
                    <p class="text-danger " *ngIf="name.errors['required']">Name is required</p>
                </div>

                <label for="brand">Brand</label>
                <div class="input-group">
                    <input [(ngModel)]="formBikeAdd.brand" #brand="ngModel" name="brand" class="form-control"
                        placeholder="Enter brand of the bike" required />
                </div>
                <div class="alert-danger" *ngIf="brand.errors && newBike.submitted">
                    <p class="text-danger " *ngIf="brand.errors['required']">Brand is required</p>
                </div>

                <label for="model">Model</label>
                <div class="input-group">
                    <input [(ngModel)]="formBikeAdd.model" #model="ngModel" name="model" class="form-control"
                        placeholder="Enter model of the bike" required />
                </div>
                <div class="alert-danger" *ngIf="model.errors && newBike.submitted">
                    <p class="text-danger " *ngIf="model.errors['required']">Model is required</p>
                </div>

                <label for="condition">Condition</label>
                <div class="input-group">
                    <select [(ngModel)]="formBikeAdd.condition" #condition="ngModel" name="condition" required>
                        <option *ngFor="let condition of getConditionEnumValues()" [value]="condition">{{condition}}
                        </option>
                    </select>
                </div>
                <div class="alert-danger" *ngIf="condition.errors && newBike.submitted">
                    <p class="text-danger " *ngIf="condition.errors['required']">You must select a condition of the bike
                    </p>
                </div>

                <label for="station">Station</label>
                <div class="input-group">
                    <select #station="ngModel" [(ngModel)]="formBikeAdd.station" name="station" required>
                        <option *ngFor="let station of stations" [value]="station.number">{{station.name}}</option>
                    </select>
                </div>
                <div class="alert-danger" *ngIf="station.errors && newBike.submitted">
                    <p class="text-danger " *ngIf="station.errors['required']">You must select a station</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-dark">Save</button>
            </div>
        </form>
    </div>
</ng-template>
