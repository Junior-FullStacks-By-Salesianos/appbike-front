<form (ngSubmit)="submitForm()" #stationForm="ngForm">
    <div class="form-group">
      <label for="stationName">Name</label>
      <input type="text" class="form-control" id="stationName" name="stationName" [(ngModel)]="stationData.nombre" required>
    </div>
    <div class="form-group">
      <label for="stationNumber">Number</label>
      <input type="text" class="form-control" id="stationNumber" name="stationNumber" [(ngModel)]="stationData.numero" required>
    </div>
    <div class="form-group">
      <label for="stationCoordinates">Coordinates</label>
      <input type="text" class="form-control" id="stationCoordinates" name="stationCoordinates" [(ngModel)]="stationData.coordenadas" required>
    </div>
    <div class="form-group">
      <label for="stationCapacity">Capacity</label>
      <select class="form-control" id="stationCapacity" name="stationCapacity" [(ngModel)]="stationData.capacidad" required>
        <option *ngFor="let number of capacityNumbers" [value]="number">{{ number }}</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Crear EstaciÃ³n</button>
  </form>
