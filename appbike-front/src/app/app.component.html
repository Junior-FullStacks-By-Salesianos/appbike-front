<div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">bezKoder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto" routerLinkActive="active">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/admin" *ngIf="showAdminBoard">Admin Board</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/mod" *ngIf="showModeratorBoard">Moderator Board</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/user" *ngIf="isLoggedIn">User</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link" routerLink="/register">Sign Up</a>
                </li>
                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link" routerLink="/login">Login</a>
                </li>
                <li class="nav-item" *ngIf="isLoggedIn">
                    <a class="nav-link" routerLink="/profile">{{ username }}</a>
                </li>
                <li class="nav-item" *ngIf="isLoggedIn">
                    <a class="nav-link" (click)="logout()">LogOut</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
