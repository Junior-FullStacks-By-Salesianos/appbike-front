<h1>Estaciones</h1>
<button class="btn btn-primary btn-lg btn-block custom-btn" style="border-radius: 15px;"
  (click)="openModal(content)">New</button>
<table class="table table-bordered table-striped custom-table">
  <thead class="thead-dark">
    <tr>
      <th>Number</th>
      <th>Name</th>
      <th>Coordinates</th>
      <th>Capacity</th>
      <th>Bykes</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let station of stations">
      <tr>
        <td>{{ station.number }}</td>
        <td>{{ station.name }}</td>
        <td>{{ station.coordinates }}</td>
        <td>{{ station.capacity }}</td>
        <td>{{ station.bikes }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>

<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-title">Nueva Estación</h5>
    <button type="button" class="close transparent-close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="submitForm()" #stationForm="ngForm">
      <div class="form-group">
        <label for="stationName">Name</label>
        <input type="text" class="form-control" id="stationName" name="stationName" [(ngModel)]="stationData.nombre"
          required>
      </div>
      <div class="form-group">
        <label for="stationCoordinates">Coordinates</label>
        <input type="text" class="form-control" id="stationCoordinates" name="stationCoordinates"
          [(ngModel)]="stationData.coordenadas" required>
      </div>
      <div class="form-group">
        <label for="stationCapacity">Capacity</label>
        <select class="form-control" id="stationCapacity" name="stationCapacity" [(ngModel)]="stationData.capacidad"
          required>
          <option *ngFor="let number of capacityNumbers" [value]="number">{{ number }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Crear Estación</button>
    </form>
  </div>
</ng-template>
