<section class="ftco-section">
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Condition</th>
                                <th>Station</th>
                                <th>Available</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let b of listBikes">
                                <th scope="row">{{b.nombre}}</th>
                                <td>{{b.marca}}</td>
                                <td>{{b.modelo}}</td>
                                <td>{{b.estado}}</td>
                                <td>{{b.estacion}}</td>
                                <td>{{b.usos}}</td>
                                <td><i class="bi bi-plus-square-fill"></i></td>
                                <td><a href="#" class="btn btn-success">Yes</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<ngb-pagination class="custom-pagination" [maxSize]="5" [boundaryLinks]="true" [collectionSize]="countBikes"
    [(page)]="currentPage" [pageSize]="20" (pageChange)="loadNewPage()" aria-label="Default pagination">
</ngb-pagination>
