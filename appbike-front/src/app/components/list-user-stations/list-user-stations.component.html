<div class="container">
    <iframe
    src="https://www.google.com/maps/d/embed?mid=1CYAwxQTbfyhNGnHvV6eI50H1PSQ&hl=es&ehbc=2E312F"
    width="100%"
    height="450"
    frameborder="0"
    style="border:0"
    allowfullscreen=""
    aria-hidden="false"
    tabindex="0"
  ></iframe>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
       Places
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#" (click)="showOnMap(station)" *ngFor="let station of stations">
          {{ station.name }}
        </a>
      </div>
    </div>
</div>
