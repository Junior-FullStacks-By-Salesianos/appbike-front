<h1>Nombre de la estacion</h1>
<div class="row">
    <app-bike-item-by-station class="p-0 col-4 mx-auto my-2 rounded border-0 text-center justify-content-center"
        *ngFor="let bike of bikeList" [bike]="bike" (bikeClick)="openModal($event, modal)"></app-bike-item-by-station>
</div>
<ng-template class="modalRent" #modal let-modal>
    <!--<div class="modal-header">
        
    </div>-->
    <div class="modal-body">
        <button type="button" class="btn-close" style="float: right;" aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>
        <div class="text-center mt-3">
            <img src="https://static.vecteezy.com/system/resources/previews/014/966/726/original/bicycle-illustration-in-minimal-style-png.png"
                class="card-img-top w-50" alt="Imagen bici">
        </div>
        <div class="mt-3 py-3 fondoGris mx-4">
            <div class="row">
                <h6 class="col-4 text-center">Nombre</h6>
                <h6 class="col-4 text-center">Marca</h6>
                <h6 class="col-4 text-center">Modelo</h6>
            </div>
            <div class="row">
                <p class="col-4 text-center">{{bikeDetails.nombre}}</p>
                <p class="col-4 text-center">{{bikeDetails.marca}}</p>
                <p class="col-4 text-center">{{bikeDetails.modelo}}</p>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-dark rounded-pill shadow"
                    [routerLink]="['/rentbystation', bikeDetails.nombre]" (click)="modal.dismiss('Cross click')">RENT
                    NOW</button>
            </div>
        </div>
    </div>
</ng-template>
